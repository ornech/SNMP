# ------------------------------------------
# Configuration du comportement client
# ------------------------------------------

# Domaine par défaut pour les applications SNMP
# defDomain udp application
# Cible par défaut pour les connexions à une application spécifique
# defTarget application udp 127.0.0.1:161
# Port UDP par défaut (peut être remplacé par un numéro de port spécifique)
# defaultPort 161
# Version SNMP par défaut (peut être 1, 2c ou 3)
# defVersion 2c
# Communauté SNMP par défaut
# defCommunity public
# Alias pour une adresse de transport
# alias here udp:127.0.0.1:6161
# Afficher une copie hexadécimale brute des requêtes SNMP envoyées et reçues
# dumpPacket yes
# Activer le débogage pour toutes les applications (peut être 1 ou 0)
# doDebugging 1
# Tokens de débogage à activer
# debugTokens ALL
# Limiter les ID de requête à 16 bits
# 16bitIDs yes
# Adresse source utilisée pour les requêtes SNMP
# clientaddr 127.0.0.1
# Taille du tampon de réception client
# clientRecvBuf 4096
# Taille du tampon d'envoi client
# clientSendBuf 4096
# Désactiver la validation des valeurs varbind
# noRangeCheck yes
# Désactiver les avertissements concernant les tokens inconnus du fichier de configuration
# noTokenWarnings
# Contrôler l'encodage des requêtes SNMP (peut être yes ou no)
# reverseEncodeBER no
  
# -----------------------------
# Configuration SNMPv3
# -----------------------------

# Nom de sécurité par défaut
# defSecurityName myuser
# Niveau de sécurité par défaut (peut être noAuthNoPriv, authNoPriv ou authPriv)
# defSecurityLevel authNoPriv
# Passphrase par défaut
# defPassphrase mypassphrase
# Passphrase d'authentification par défaut
# defAuthPassphrase myauthpassphrase
# Passphrase de confidentialité par défaut
# defPrivPassphrase myprivpassphrase
# Type d'authentification par défaut (peut être MD5 ou SHA)
# defAuthType SHA
# Type de confidentialité par défaut (peut être DES ou AES)
# defPrivType AES
# Contexte par défaut
# defContext mycontext
# Modèle de sécurité par défaut (doit être usm)
# defSecurityModel usm
# Clé maître d'authentification par défaut (en format hexadécimal)
# defAuthMasterKey 0x0123456789ABCDEF
# Clé maître de confidentialité par défaut (en format hexadécimal)
# defPrivMasterKey 0xFEDCBA9876543210
# Clé d'authentification localisée par défaut (en format hexadécimal)
# defAuthLocalizedKey 0xAABBCCDDEEFF0011
# Clé de confidentialité localisée par défaut (en format hexadécimal)
# defPrivLocalizedKey 0x1122334455667788
# Permissions du socket sshtosnmp (chemin et mode)
# sshtosnmpsocketperms /var/run/sshtosnmp
# sshtosnmpsocketperms 660 root root

# ----------------------------------------
#  Configuration du comportement serveur
# ----------------------------------------
  
# Répertoire des paramètres persistants
# persistentDir /var/net-snmp
# Désactiver le chargement persistant (peut être yes ou no)
# noPersistentLoad yes
# Désactiver la sauvegarde persistante (peut être yes ou no)
# noPersistentSave yes
# Modèle de fichier temporaire
# tempFilePattern /tmp/snmpdXXXXXX
# Taille du tampon de réception serveur
# serverRecvBuf 8192
# Taille du tampon d'envoi serveur
# serverSendBuf 8192

# -----------------------------
# Gestion des MIB
# -----------------------------

# Spécifie une liste de répertoires où rechercher les fichiers MIB.
# Cette option fonctionne de la même manière que l'option -M -
# Peut être remplacée par la variable d'environnement MIBDIRS et l'option -M.
# Exemple: mibdirs /usr/share/snmp/mib:/usr/share/snmp/mibs/iana:/usr/share/snmp/mibs/iet
mibdirs /usr/share/snmp/mibs
  
# Modules MIB à charger
# Spécifie une liste de modules MIB (et non de fichiers) qui doivent être chargés.
# Peut être remplacée par la variable d'environnement MIBS et l'option -m.
# Exemple : mibs SNMPv2-MIB:IF-MIB:HOST-RESOURCES-MIB:TCP-MIB
# Exemple: mibs ALL
mibs ALL
  
# Fichier MIB à charger
# mibfile /usr/share/snmp/mibs/ietf/IF-MIB
# Afficher les erreurs de parsing des MIB (peut être yes ou no)
# showMibErrors no
# Traitement strict des commentaires ASN.1 (peut être yes ou no)
# commentToEOL yes
# Autoriser les soulignements dans les noms d'objet MIB (peut être yes ou no)
# mibAllowUnderline yes
# Niveau minimal des avertissements de parsing des MIB
# mibWarningLevel 5

# -----------------------------
# Configuration de la sortie
# -----------------------------
  
# Inclure des horodatages dans les logs (peut être yes ou no)
# logTimestamp yes
# Afficher les énumérations numériques (peut être yes ou no)
# printNumericEnums yes
# Afficher les OIDs numériques (peut être yes ou no)
# printNumericOids yes
# Ne pas décomposer les OIDs (peut être yes ou no)
# dontBreakdownOids yes
# Échapper les guillemets (peut être yes ou no)
# escapeQuotes yes
# Impression rapide (peut être yes ou no)
# quickPrinting yes
# Afficher uniquement les valeurs (peut être yes ou no)
# printValueOnly yes
# Ne pas afficher les unités (peut être yes ou no)
# dontPrintUnits yes
# Afficher les timeticks numériques (peut être yes ou no)
# numericTimeticks yes
# Afficher le texte hexadécimal (peut être yes ou no)
# printHexText yes
# Longueur de ligne de sortie hexadécimale (entier positif, 0 pour désactiver les sauts de ligne)
# hexOutputLength 32
# Afficher le suffixe (peut être 0, 1 ou 2)
# suffixPrinting 2
# Format de sortie des OIDs (peut être 1, 2, 3, 4, 5 ou 6)
# oidOutputFormat 4
# Index étendu (1|yes|true|0|no|false)
# extendedIndex yes
# Désactiver les indices de type d'affichage (1|yes|true|0|no|false)
# noDisplayHint yes
