# Configuration du comportement démon snmpd

# Définit le domaine de transport par défaut (udp, tcp, ipv4, ipv6)
# defDomain udp

# Définit la cible par défaut pour les connexions SNMP (Nom d'hôte ou adresse IP)
# defTarget xxx.xxx.xxx.xxx

# Définit le port UDP par défaut
defaultPort 161

# Définit la version SNMP par défaut à utiliser (1, 2c, 3)
" defVersion 2c

# Définit la communauté SNMP par défaut à utiliser pour les requêtes SNMPv1 et SNMPv2c (Chaîne de texte)
# defCommunity public

# - Permet la définition d'alias afin de simplifier les connexions à un hôte.
# - Pertinant avec adresses IPv6 du fait de leur longueur.
# - Exemple d'utilisation d"un alias: "snmpget -v2c -c public alias:switch sysName.0" au lieu de "snmpget -v2c -c public udp:10.10.10.1:6161 sysName.0"
# alias switch udp:10.10.10.1:6161

# Définit s'il faut afficher un dump hexadécimal des requêtes SNMP brutes (yes, no)
# dumpPacket yes

# Active le débogage pour toutes les applications (1, 0)
# doDebugging 0
   

# - Tokens ou Eléments (Domaine SNMP) de débogage à activer
# - Tokens SNMP possibles:
# -  snmp: Débogage général du protocole SNMP.
# -  usm: Débogage du module de sécurité USM (User-based Security Model).
# -  vacm: Débogage du module de contrôle d'accès VACM (View-based Access Control Model).
# -  trap: Débogage des messages SNMP Trap et Inform.
# -  agent: Débogage de l'agent SNMP.
# -  pdu: Débogage des unités de données de protocole (PDU) SNMP.
# -  mib: Débogage des modules d'information de gestion (MIB
# debugTokens mib, trap

# - Limite les identifiants de requête SNMP (Request IDs) à 16 bits.
# - Corrige les problèmes de compatibilité d'agents SNMP incapables de gérer des "Request IDs" de 32 bits
# 16bitIDs yes

# - IP source utilisée pour l'emmission de requêtes SNMP
# - Cette option permet de mentionner une IP source différente pour l'emmission d'une requête SNMP.
# clientaddr 127.0.0.1

# Spécifie si clientaddr contient un numéro de port (yes, no)
# clientaddrUsesPort no
    
# - "clientRecvBuf" permet de spécifier la taille du tampon (buffer) à utiliser pour stocker les réponses aux requêtes SNMP
# - Notez que si la  taille du tampon imposée par le système d'exploitation est inférieure,  "clientRecvBuf" sera ignoré.
# clientRecvBuf 4096

# - Taille du tampon d'envoi client (similiare à clientRecvBuf)
# clientSendBuf 4096


# - Désactive la vérification des index et des valeurs définis dans la MIB avant l'envoi des commandes SNMP à  un agent distant.
# - Cela permet d'envoyer les commandes directement à l'agent distant sans vérification locale préalable.
# - Utile pour déboguer et diagnostiquer des problèmes de communication SNMP.
# noRangeCheck yes 

# - Désactive les avertissements émis par le démon SNMP (snmpd) lorsqu'il rencontre des tokens inconnus dans le fichier de configuration. (Aucune valeur spécifique)
# noTokenWarnings
    
# - Contrôle le sens de l'encodage des PDU (Protocol Data Units) pour les requêtes SNMP (inverse par défaut).
# - L'encodage direct est utile dans de rares cas avec certains agents SNMP qui encode les requêtes à l'envers.
# - L'utilisation de ce paramètre est rarement nécessaire et doit activer avec prudence. (1|yes|true|0|no|false)
# reverseEncodeBER no 




















# section "Agent":

# agentAddress: Définit l'adresse IP et le port sur lesquels l'agent SNMP écoute les requêtes.
# agentAddress udp:127.0.0.1:161

# listenOnUDP: Active ou désactive l'écoute des requêtes UDP.
# listenOnUDP yes

# listenOnTCP: Active ou désactive l'écoute des requêtes TCP.
# listenOnTCP yes

# allowRootAccess: Autorise ou non l'utilisateur root à accéder à l'agent SNMP.
# allowRootAccess yes

# authTrapsEnable: Active ou désactive l'authentification des trappes SNMP.
# authTrapsEnable yes

# trapSourcePort: Définit le port source utilisé par l'agent SNMP pour envoyer des trappes.
# trapSourcePort 5000

# snmptrapdPort: Définit le port sur lequel l'agent SNMP écoute les trappes SNMP.
# snmptrapdPort 162

# snmptrapdAddress: Définit l'adresse IP de l'hôte qui reçoit les trappes SNMP.
# snmptrapdAddress 192.168.1.10

# disableSocketCache: Désactive la mise en cache des sockets SNMP.
# disableSocketCache yes
